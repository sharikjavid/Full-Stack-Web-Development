<form
  (ngSubmit)="onSubmit()"
  #universityForm="ngForm"
  style="
    padding: 20px;
    margin: 0 auto;
    max-width: 600px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-family: 'Arial', sans-serif;
  "
>
  <h1 style="text-align: center; font-size: 24px; color: #333">
    Create New University
  </h1>

  <div style="display: flex; flex-direction: column; gap: 15px">
    <div style="display: flex; flex-direction: column">
      <label for="University" style="font-size: 14px; color: #555"
        >University Name:</label
      >
      <input
        type="text"
        id="University"
        name="University"
        [(ngModel)]="university.University"
        #universityName="ngModel"
        required
        style="
          padding: 10px;
          font-size: 14px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
      <div
        *ngIf="
          universityName.invalid &&
          (universityName.dirty || universityName.touched)
        "
        style="color: red; font-size: 12px"
      >
        University Name is required.
      </div>
    </div>

    <div style="display: flex; flex-direction: column">
      <label for="City" style="font-size: 14px; color: #555">City:</label>
      <input
        type="text"
        id="City"
        name="City"
        [(ngModel)]="university.City"
        #city="ngModel"
        required
        style="
          padding: 10px;
          font-size: 14px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
      <div
        *ngIf="city.invalid && (city.dirty || city.touched)"
        style="color: red; font-size: 12px"
      >
        City is required.
      </div>
    </div>

    <div style="display: flex; flex-direction: column">
      <label for="Country" style="font-size: 14px; color: #555">Country:</label>
      <input
        type="text"
        id="Country"
        name="Country"
        [(ngModel)]="university.Country"
        #country="ngModel"
        required
        style="
          padding: 10px;
          font-size: 14px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
      <div
        *ngIf="country.invalid && (country.dirty || country.touched)"
        style="color: red; font-size: 12px"
      >
        Country is required.
      </div>
    </div>

    <div style="display: flex; flex-direction: column">
      <label for="CourseName" style="font-size: 14px; color: #555"
        >Course Name:</label
      >
      <input
        type="text"
        id="CourseName"
        name="CourseName"
        [(ngModel)]="university.CourseName"
        #courseName="ngModel"
        required
        style="
          padding: 10px;
          font-size: 14px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
      <div
        *ngIf="courseName.invalid && (courseName.dirty || courseName.touched)"
        style="color: red; font-size: 12px"
      >
        Course Name is required.
      </div>
    </div>

    <div style="display: flex; flex-direction: column">
      <label for="CourseDescription" style="font-size: 14px; color: #555"
        >Course Description:</label
      >
      <input
        type="text"
        id="CourseDescription"
        name="CourseDescription"
        [(ngModel)]="university.CourseDescription"
        #courseDescription="ngModel"
        required
        style="
          padding: 10px;
          font-size: 14px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
      <div
        *ngIf="
          courseDescription.invalid &&
          (courseDescription.dirty || courseDescription.touched)
        "
        style="color: red; font-size: 12px"
      >
        Course Description is required.
      </div>
    </div>

    <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="university.StartDate"
        #startDate="ngModel"
        name="startDate"
        required
      />
      <mat-hint>YYYY-MM-DD</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error
        *ngIf="startDate.invalid && (startDate.dirty || startDate.touched)"
        >Start Date is required.</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>End Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker2"
        [(ngModel)]="university.EndDate"
        #endDate="ngModel"
        name="EndDate"
        required
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker2"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
      <mat-error *ngIf="endDate.invalid && (endDate.dirty || endDate.touched)"
        >End Date is required.</mat-error
      >
    </mat-form-field>

    <div style="display: flex; flex-direction: column">
      <label for="Price" style="font-size: 14px; color: #555">Price:</label>
      <input
        type="number"
        id="Price"
        name="Price"
        [(ngModel)]="university.Price"
        #price="ngModel"
        step="0.01"
        required
        style="
          padding: 10px;
          font-size: 14px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
      <div
        *ngIf="price.invalid && (price.dirty || price.touched)"
        style="color: red; font-size: 12px"
      >
        Price is required.
      </div>
    </div>

    <div style="display: flex; flex-direction: column">
      <label for="Currency" style="font-size: 14px; color: #555"
        >Currency:</label
      >
      <input
        type="text"
        id="Currency"
        name="Currency"
        [(ngModel)]="university.Currency"
        #currency="ngModel"
        required
        placeholder="e.g., CAD, USD"
        style="
          padding: 10px;
          font-size: 14px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
      <div
        *ngIf="currency.invalid && (currency.dirty || currency.touched)"
        style="color: red; font-size: 12px"
      >
        Currency is required.
      </div>
    </div>

    <button
      type="submit"
      style="
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      "
    >
      Submit
    </button>
  </div>
</form>
